<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeKbdPre</title>

    <style>
        kbd {
            border: solid 1px black;
        }

        pre {
            background: #f1f1f1;
        }

        pre > code {
            color: red;
        }

        pre > p {
            font-family: italic;
            color: #f1f1f1;
        }
        
    </style>    
</head>
<body>
    <p>Para copiar está informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <p>Comando completo de alterar cor de fundo:</p>
    <pre>
        <code>
            code {
                background-color: #f1f1f1f1;
                color: red
            }
        </code>
    </pre>
</body>
</html>
