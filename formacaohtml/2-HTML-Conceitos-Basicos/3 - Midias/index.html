<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com midias</title>
</head>
<body style="background-color: black;">
    <h1>Descrição da imagem</h1>
    <img src="linkDaImagemNoArquivo.jpg"
        title="Logotipo"
        alt="Descrição da logo da imagem. Leitura realizada por robô" 
        src="logo.png"
        width="450"
        height="450"
    />
    <img src="linkDaImagemNoArquivo.png"/>
    <audio autoplay controls>
        <source src="nomeDoArquivoDaSuaMusica.mp3" />
    </audio>
    <video controls>
        <source src="nomeDoArquivoDeVideo.mp3" />
        <source src="nomeDoArquivoDeVideo.webm" />
        <track src="legenda.vtt" kind="captions" srclang="en"  />
        Seu navegador não tem suporte a video
    </video>
</body>
</html>
