<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- Conteúdo relacionado a imagens -->
    <figure>        
        <img src="dolphin-platform-a-header.png" width="250" />
        <figcaption>Descrição do veículo</figcaption>
    </figure>
    <!-- Conteúdo com várias versões para a imagem ou vídeo -->
    <picture>
        <!-- Pode mudar a imagem dependendo da resolução do dispositivo -->
        <source src="dolphin-menor.png" media="(min-width: 600px) "/>
        <img src="dolphin-platform-a-header.png" width="250" />
    </picture>
    
</body>
</html>
