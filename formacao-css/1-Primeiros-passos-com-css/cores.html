<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cores com CSS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/styles.css" />
  <style class="editable"></style>
</head>

<body>
  <section class="preview">
    <h1>Cores com CSS</h1>
    <p>Existem várias forma de definir cores utilizando CSS</p>
    <div id="pre-definidas">Cores pré-definidas</div>
    <div id="currente-color">Palavra-chave "currentcolor"</div>
    <div id="hex">Hexadecimal</div>
    <div id="hex-transparencia">Hexadecimal com transparência</div>
    <div id="rgb">RGB</div>
    <div id="rgba">RGBA</div>
    <div id="hsl">HSL - matriz, saturação e luminosidade</div>
    <div id="hsla">HSLA - com transparência</div>
  </section>
  <textarea class="playable playable-css" style="height: 140px">
    #pre-definidas {
      background: red;
    }
    #currente-color {
      background: transparent;
      color: blue;
      border: 2px solid currentColor;
    }
    #hex {
      color: #ff89ff;
    }
    #hex-transparencia {
      color: #0000ff80;
    }
    #rgb {
      color: rgb(255, 120, 100);
    }
    #rgba {
      color: rgba(255, 0, 0, 0.5);
    }
    #hsl {
      background: hsl(240, 100%, 50%);
    }
    #hsla {
      color: hsla(240, 100%, 50%, 0.5);
    }
  </textarea>
  <textarea class="playable playable-html" style="height: 160px">
    <h1>Cores com CSS</h1>
    <p>Existem várias forma de definir cores utilizando CSS</p>    
    <div id="pre-definidas">Cores pré-definidas</div>
    <div id="currente-color">Palavra-chave "currrentcolor"</div>
    <div id="hex">Hexadecimal</div>
    <div id="hex-transparencia">Hexadecimal com transparência</div>
    <div id="rgb">RGB</div>
    <div id="rgba">RGBA</div>
    <div id="hsl">HSL - matriz, saturação e luminosidade</div>
    <div id="hsla">HSLA - com transparência</div>    
  </textarea>
  <div class="playable-buttons">
    <input id="reset" type="button" value="Reset" />
  </div> 
</body>
<script src="../js/playable.js"></script>
</html>
