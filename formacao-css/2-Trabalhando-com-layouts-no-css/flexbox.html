<!DOCTYPE html>

  <head>
    <title>Flexbox</title>

    <link href="../css/styles.css" rel="stylesheet">

  <body>
    <h1>Flexbox</h1>
    <section class="preview">
    </section>
    <textarea class="playable playable-css" style="height: 140px">
      .container {
        background: palegreen;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        background: orange;
        margin: 10px;
      }
      #container-01 {
        flex-direction: row; */ padr√£o */

      }
      #container-04 {
        justify-content: space-between;
      }
      #container-05 {
        justify-content: space-around;
      }
      #container-06 {
        justify-content: space-evenly;
      }

        justify-content: flex-start;
      }
      #container-09 {

      #container-10 {

      #container-11 {

      #container-12 {
